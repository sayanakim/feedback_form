<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Обратная связь</h1>
        <form id="mailForm">
            <input type="email" id="email" name="email" placeholder="Email" class="form-control"><br>
            <input type="text" id="name" name="name" placeholder="Name" class="form-control"><br>
            <input type="phone" id="phone" name="phone" placeholder="Phone" class="form-control"><br>
            <textarea name="message" id="message" placeholder="Text" class="form-control"></textarea><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <div id="errorMess"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
